<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
          <!-- 筛选部分 -->
          <form class="layui-form" id="searchForm">
            <div class="layui-form-item layui-inline">
              <label class="layui-form-label">选择框</label>
              <div class="layui-input-block">
                <select name="cate_id" id='all_cat'>
                
                </select>
              </div>
            </div>

            <div class="layui-form-item layui-inline">
              <label class="layui-form-label">选择框</label>
              <div class="layui-input-block">
                <select name="state">
                  <option value="">所有状态</option>
                  <option value="已发布">已发布</option>
                  <option value="草稿">草稿</option>
            
                </select>
              </div>
            </div>

            <div class="layui-form-item layui-inline">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
              
              </div>
            </div>


          </form>


          <!-- 内容部分 -->
          <table class="layui-table">
            <colgroup>
              <col>
              <col width="150">
              <col width="180">
              <col width="150">
              <col width="150">

            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
             
            </tbody>
          </table>
          <!-- 分页部分 -->
          <div id="pageBox"></div>
        </div>
      </div>
      <script type="text/html" id="list_mode">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateForm}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn  layui-btn-xs"  id="edit">编辑</button>
                <button type="button" class="layui-btn  layui-btn-danger  layui-btn-xs">删除</button>
            </td>
          </tr>
        {{/each}}
      </script>

      <script type="text/html" id="cat_mode">
        <option value=""></option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>

      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/lib/template-web.js"></script>
      <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/js/baseAjax.js"></script>
      <script src="/assets/js/article/art_list.js"></script>
</body>
</html>
