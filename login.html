<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

</head>
<body>
    
    <!-- logo部分 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndReg">
        <!-- 头部部分 -->
        <div class="loginAndReg-logo">

        </div>

        <!-- 登录 -->
        <div class="login" >
            <form class="layui-form" id="lg_form">

                <!-- 输入用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                  
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item" >
                    <button type="submit" class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit >提交</button>
                </div>
                <div class="layui-form-item links" id="link_reg">
                    <a href="javascript:;">去注册账号</a>
                </div>
                
            </form>
           
        </div>

        <!-- 注册 -->
        <div class="register">
            <form class="layui-form" id="reg_form">

                <!-- 输入用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                  
                </div>

                 <!-- 再次输入密码 -->
                 <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" required  lay-verify="required|pass|repass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                  
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit >提交</button>
                </div>
                <div class="layui-form-item links" id="link_lg">
                    <a href="javascript:;">去登录</a>
                </div>
                
            </form>
           
        </div>
    </div>

    <!-- 引入Layui文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>

    <!-- 引入JQuery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAjax.js"></script>

    <script src="./assets/js/login.js"></script>
</body>
</html>
